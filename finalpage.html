<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation - Surya Traditional</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="finalpage.css">
</head>
<body>

<h1>Thank You for Your Order!</h1>

<div class="bill-container">
  <h2>Order Bill</h2>
  <p><strong>Order Number:</strong> <span id="orderNum"></span></p>
  <p><strong>Order Date:</strong> <span id="orderDate"></span></p>
</div>

<button class="logout-btn" onclick="logout()">Logout</button>
<script>
    document.getElementById('orderNum').textContent = 'ORD' + Math.floor(100000 + Math.random() * 900000);
document.getElementById('orderDate').textContent = new Date().toLocaleString();

function logout() {
  localStorage.clear();
  window.location.href = 'index.html';
}
</script>
</body>
</html>
